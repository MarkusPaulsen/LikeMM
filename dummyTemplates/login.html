<!DOCTYPE html>     
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">    
        <!-- <link rel="stylesheet" href="styles/debug.css"> -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
        <title>LikeMM - Login</title>
        <style>
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .emoticon { white-space: pre; } 

            .login-logo {
            margin-top: -70px;
            padding-bottom: 5px;
            text-align: center;
            
            }
            

            p.subtitle {
            padding-top: 1rem;
            }
        </style>
    </head>
    <body>
        <section class="hero is-fullheight is-primary" >
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                        
                        
                        
                        <div class="box">
                            <div class="center">
                                <figure class="login-logo image is-128x128 center">
                                    <img class="center" src="../static/likemm-logo.png">
                                </figure>
                            </div>
                            <p class="title has-text-black">Welcome!</h3>
                            <p class="subtitle has-text-black">Please login to proceed.</p>
                            <button class="button is-large is-info">
                                <span class="icon">
                                    <i class="fab fa-facebook"></i>
                                </span>
                                <span>Login with Facebook</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
